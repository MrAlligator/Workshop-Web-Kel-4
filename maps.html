<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tutorial Google Map - Petani Kode</title>
  
    <!-- Menyisipkan library Google Maps -->
    <script src="http://maps.googleapis.com/maps/api/js"></script>

    <script>
        // fungsi initialize untuk mempersiapkan peta
        
        var myCenter=new google.maps.LatLng(-6.9008486,112.0419431);
        function initialize() {
	        var mapProp = {
                center:myCenter,
                zoom:15,
                mapTypeId:google.maps.MapTypeId.ROADMAP
            };
	        var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
	        var marker=new google.maps.Marker({
                position:myCenter,
                title: 'Click to zoom',
		        icon:"https://www.smkn1-tuban.sch.id/views/themes/enviro/assets/img/theme/marker.png"
            });
	    marker.setMap(map);
        }
        google.maps.event.addDomListener(window, 'load', initialize);

    </script>

</head>
<body>

    <!-- Elemen yang akan menjadi kontainer peta -->
    <div id="googleMap" style="width:100%;height:380px;"></div>
  
</body>
</html>
